<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/room.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet">

  <title>room</title>
</head>

<body>
  <div class="content" id="room">
    <header>
        <a href="">
            <img src="assets/logo.svg" alt="rocket.Q logo">
        </a>
      <div class="buttons">
          <div class="button outlined">
              #323243
              <img src="/assets/copy.svg" alt="">
          </div>
          <a href="#" class="button">
              <img src="/assets/users-w.svg" alt="">
              Criar sala
          </a>
      </div>
    </header>
    <main>
        <section id="question-form">
            <h2>Faça sua pergunta</h2>
            <form action="">
                <label for="question" class="sr-only">O que você quer perguntar?</label>
                <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                <footer>
                    <div class="">
                        <img src="/assets/lock.svg" alt="cadeado">
                        Esta pergunta é anônima
                    </div>
                    <button>Enviar</button>
                </footer>
            </form>
        </section>

        <section id="questions">
            <h2 class="sr-only">Perguntas da comunidade</h2>
            <div class="questions">
                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="/assets/person.svg" alt="avatar">
                        </div>
                        <div class="question">
                            <p>Qual a diferença entre const, var e let no js?</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="#">
                            <img class="check" src="/assets/check.svg" alt="marcar como lida">
                            Marcar como lida
                        </a>
                        <a href="#">
                            <img class="delete" src="/assets/trash.svg" alt="excluir">
                            Excluir
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </main>

  </div>
</body>

</html>
